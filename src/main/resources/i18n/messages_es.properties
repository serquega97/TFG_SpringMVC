label.text1 = Nuestro objetivo es que la gente que venga tenga ganas de repetir! Por eso, nuestro objetivo es que te sientas como en casa e tratarte de la manera más profesional posible para una rápida y correcta recuperación. Estaremos encantados de ofrecerte nuestros servicios!
label.text2 = Tienes molestias practicando tus actividades diarias? Prueba un método rápido y eficaz para aliviar las contacturas. No te arrepentirás!
label.text3 = Eres una persona atlética y sientes molestias cuando prácticas tu deporte favorito? No esperes más!
label.text4 = Necesitas aliviar alguna molestia para practicar tu deporte favorito? Pruébalo!
