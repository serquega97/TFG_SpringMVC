label.shipdesc = A continuación, te detallamos los puntos más importantes referentes a los envíos. Para cualquier duda siempre puedes contactarnos por correo o llamándonos:
label.shipdesc1 = Durante la tramitación de su pedido, puede elegir la opción de envío entre las que se encuentran disponibles. Las opciones de envío disponibles varían para cada pedido, según varios factores, como el tipo de producto, la disponibilidad, el peso, el tamaño y la dirección de entrega. Si no puede elegir una opción de envío para un pedido específico, significa que la opción no está disponible para ese pedido.
label.shipdesc2 = El costo total de envío se calcula sumando los costos de cada "envío" y los costos por "kilogramo". Los costos por kilogramo se aplican al peso real (marcado como peso de envío) y al peso dimensional (dimensiones del paquete: espacio que ocupará el producto en el camión de reparto).
label.shipdesc3 = La entrega hoy está disponible para entregas de productos elegibles en la mayoría de códigos postales de la Comunidad de Madrid y para algunos códigos postales dentro de la ciudad de Barcelona. La opción se ofrecerá al procesar el pedido solo si está disponible para su código postal.
label.shipdesc4 = Si elige la opción Envío estándar, le entregaremos su pedido en 3 días hábiles en la mayoría de los casos. Dependiendo de la disponibilidad y ubicación del producto, el tiempo de entrega podría ser mayor. Este plazo de entrega comienza a ser efectivo en el momento en que se envía el producto.
label.shipdesc5 = Si elige la opción Envío Premium, le entregaremos su pedido al día siguiente, sábados y domingos incluidos. Puede seleccionar esta opción siempre que esté disponible para su producto y código postal y no haya excedido el plazo de entrega al día siguiente. Este plazo de entrega comienza a ser efectivo en el momento en que se envía el producto.
label.shipdesc6 = Le cobraremos un depósito para cubrir los costos de importación de los productos. Con su permiso, la empresa de transporte o el agente correspondiente utilizará este depósito para pagar en su nombre, o en nombre del destinatario, los costos de importación a las autoridades del país de destino de su pedido. El monto de estos gastos está determinado por las leyes de ese país y el pago de los mismos corre a cargo del importador.
label.shipdesc7 = La disponibilidad estimada de cada producto te informa de cuándo calculamos que estará disponible en uno de nuestros centros de distribución y te permite estimar el tiempo que tardará en recibir tu pedido.
label.shipdesc8 = Con sus preferencias de entrega, puede brindarnos información adicional sobre la dirección seleccionada o indicar cómo desea que entreguemos su pedido si no hay nadie disponible en el momento de la entrega.
label.interterms = Revisa nuestros términos de servicio
label.terms = Política de términos de servicio
label.termsdesc = A continuación, te detallamos lo más importante que tienes que saber según nuestros términos de servicio. Para cualquier duda siempre puede contactarnos por mail o llamándonos:
label.termsdesc1 = Recomendaremos características, productos y servicios, incluidos anuncios de terceros, que pueden ser de su interés, identificaremos sus preferencias y personalizaremos su experiencia.
label.termsdesc2 = No se permite la reproducción, duplicación, copia, venta, reventa o explotación de cualquier tipo de nuestros servicios o parte de los mismos con fines comerciales, en cada caso sin nuestro consentimiento previo por escrito.
label.termsdesc3 = En la medida en que lo permita la ley aplicable, acepta asumir la responsabilidad correspondiente por todas las actividades realizadas desde su cuenta o utilizando su contraseña. Debe tomar todas las medidas necesarias para garantizar y salvaguardar la confidencialidad de su contraseña, y debe informarnos de inmediato si tiene motivos para creer que su contraseña ha sido revelada a un tercero, o si se ha utilizado de manera no autorizada o probable que sea. Es su responsabilidad comprobar que la información que nos proporciona sea correcta y completa, y también está obligado a informarnos de inmediato cuando se produzca alguna variación en la información que nos ha proporcionado.
label.termsdesc4 = Haremos nuestros mejores esfuerzos para garantizar la disponibilidad, sin interrupciones, de nuestros productos, así como la ausencia de errores en cualquier transmisión de información que pueda tener lugar. Sin embargo, y debido a la propia naturaleza de Internet, no es posible garantizar tales extremos.
label.termsdesc5 = En caso de que incumpla estos Términos de uso, y aunque podamos optar por no ejercer ningún derecho que esté a nuestro alcance en ese momento, podemos hacer uso de dichos derechos y acciones en cualquier otra ocasión en la que pueda volver a infringir el estos Términos de uso.
label.termsdesc6 = No vendemos productos a menores. Los productos para niños que vendemos deben ser comprados por adultos. Los niños menores de 18 años solo pueden comprar productos bajo la supervisión de un padre o tutor.
label.termsdesc7 = Sólo vendemos productos en cantidades correspondientes a las necesidades típicas de un hogar medio. Esto se aplica tanto al número de productos solicitados en un mismo pedido como al caso en el que el cliente opta por realizar varios pedidos del mismo producto y dichos pedidos individuales comprenden las cantidades típicas necesarias para cubrir las necesidades de un hogar medio.
label.interprivacy = Eche un vistazo a nuestra política de privacidad
label.privacypol = Política de privacidad
label.privacydesc = A continuación, te detallamos los aspectos más importantes que debes conocer sobre nuestra política de privacidad. Para cualquier duda siempre puede contactarnos por mail o llamándonos:
label.privacydesc1 = Compra y entrega de productos y servicios. Usamos su información personal para aceptar y administrar pedidos, entregar productos y servicios, procesar pagos y comunicarnos con usted sobre pedidos, productos, servicios y ofertas promocionales.
label.privacydesc2 = Cumplimiento de obligaciones legales. En algunos casos, tenemos la obligación legal de recopilar y procesar su información personal. Por ejemplo, recopilamos información de terceros vendedores sobre el lugar de establecimiento y la cuenta bancaria para verificación de identidad, entre otros fines.
label.privacydesc3 = Comunicarse contigo. Usamos su información personal para comunicarnos con usted en relación con nuestros servicios a través de diferentes canales (por ejemplo, por teléfono, correo electrónico, chat).
label.privacydesc4 = Prevención de fraudes y riesgos crediticios. Procesamos información personal para prevenir y detectar fraudes y abusos con el fin de proteger la seguridad de nuestros clientes, Amazon Europa y otros. También podemos utilizar métodos de calificación para evaluar y administrar los riesgos crediticios.
label.privacydesc5 = Proveedores de servicios externos: contratamos a otras empresas e individuos para que realicen determinadas funciones por nuestra cuenta. Algunas de las funciones que realizan pueden incluir: ejecutar pedidos de productos y servicios, enviar paquetes, enviar correos postales y electrónicos, eliminar información repetida de las listas de clientes, realizar análisis de datos, ofrecer asistencia de marketing, ofrecer resultados de búsqueda y enlaces (incluidos enlaces y pagos listados), procesar pagos, transmitir contenido, calificar riesgos crediticios y ofrecer servicio al cliente. Estos proveedores de servicios externos tendrán acceso a la información personal necesaria para realizar sus funciones, pero no podrán utilizarla para otros fines. Además, deberán tratar la información personal de acuerdo con este Aviso de Privacidad y la legislación aplicable en protección de datos.
label.privacydesc6 = Trabajamos para proteger la seguridad de su información personal durante la transmisión mediante el software Secure Sockets Layer (SSL), que encripta la información que ingresa.
label.privacydesc7 = Contamos con sistemas de seguridad físicos, electrónicos y procedimentales en relación con la recopilación, almacenamiento y divulgación de la información personal del cliente. Nuestros procedimientos de seguridad significan que ocasionalmente podemos solicitar una prueba de identidad antes de brindarle información confidencial.
