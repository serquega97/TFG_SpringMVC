label.shipdesc = Ensuite, nous détaillons les points les plus importants concernant les expéditions. Pour toute question, vous pouvez toujours nous contacter par mail ou en nous appelant :
label.shipdesc1 = Lors du paiement de votre commande, vous pouvez choisir l'option d'expédition parmi celles disponibles. Les options d'expédition disponibles varient pour chaque commande, en fonction de divers facteurs, notamment le type de produit, la disponibilité, le poids, la taille et l'adresse de livraison. Si vous ne parvenez pas à choisir une option d expédition pour une commande spécifique, l option n est pas disponible pour cette commande.
label.shipdesc2 = Le coût total d'expédition est calculé en additionnant les coûts de chaque "expédition" et les coûts par "kilogramme". Les coûts par kilogramme s'appliquent au poids réel (indiqué comme poids d'expédition) et au poids volumétrique (dimensions du colis: espace que le produit occupera sur le camion de livraison).
label.shipdesc3 = La livraison est disponible aujourd'hui pour les livraisons de produits éligibles dans la plupart des codes postaux de la Communauté de Madrid et pour certains codes postaux de la ville de Barcelone. L'option ne sera proposée à la caisse que si elle est disponible pour votre code postal.
label.shipdesc4 = Si vous choisissez l'option d'expédition standard, nous livrerons votre commande dans les 3 jours ouvrables dans la plupart des cas. Selon la disponibilité et la localisation du produit, le délai de livraison peut être plus long. Ce délai de livraison commence à courir au moment de l'expédition du produit.
label.shipdesc5 = Si vous choisissez l'option d'expédition Premium, nous livrerons votre commande le lendemain, y compris les samedis et dimanches. Vous pouvez sélectionner cette option tant qu'elle est disponible pour votre produit et votre code postal et que vous n'avez pas dépassé la fenêtre de livraison le lendemain. Ce délai de livraison commence à courir au moment de l'expédition du produit.
label.shipdesc6 = Nous vous facturerons un acompte pour couvrir les frais d'importation des produits. Avec votre permission, le transporteur ou l'agent approprié utilisera ce dépôt pour payer en votre nom, ou au nom du destinataire, les frais d'importation aux autorités du pays de destination de votre commande. Le montant de ces dépenses est déterminé par les lois de ce pays et le paiement de celles-ci est à la charge de l'importateur.
label.shipdesc7 = La disponibilidad estimada de cada producto te informa de cuándo calculamos que estará disponible en uno de nuestros centros de distribución y te permite estimar el tiempo que tardará en recibir tu pedido.
label.shipdesc8 = Avec vos préférences de livraison, vous pouvez nous fournir des informations supplémentaires sur l'adresse sélectionnée ou indiquer comment vous souhaitez que nous livrions votre commande si personne n'est disponible au moment de la livraison.
label.interterms = Consultez nos conditions de service
label.terms = Conditions d'utilisation
label.termsdesc = Voici les choses les plus importantes que vous devez savoir dans le cadre de nos conditions d'utilisation. Pour toute question, vous pouvez toujours nous contacter par mail ou en nous appelant:
label.termsdesc1 = Nous vous recommanderons des fonctionnalités, des produits et des services, y compris des publicités de tiers, susceptibles de vous intéresser, identifierons vos préférences et personnaliserons votre expérience.
label.termsdesc2 = Aucune reproduction, duplication, copie, vente, revente ou exploitation de l'un de nos services ou d'une partie de ceux-ci à des fins commerciales n'est autorisée, dans chaque cas sans notre consentement écrit préalable.
label.termsdesc3 = Dans la mesure permise par la loi applicable, vous acceptez d'assumer la responsabilité de toutes les activités menées sous votre compte ou en utilisant votre mot de passe. Vous devez prendre toutes les mesures nécessaires pour assurer et protéger la confidentialité de votre mot de passe, et vous devez nous informer immédiatement si vous avez des raisons de croire que votre mot de passe a été divulgué à un tiers ou utilisé de manière non autorisée ou probable. Il est de votre responsabilité de vous assurer que les informations que vous nous fournissez sont correctes et complètes, et vous êtes également tenu de nous informer immédiatement de tout changement dans les informations que vous nous avez fournies.
label.termsdesc4 = Nous ferons de notre mieux pour assurer la disponibilité ininterrompue de nos produits, ainsi que l'absence d'erreurs dans toute transmission d'informations qui pourrait avoir lieu. Cependant, en raison de la nature même d'Internet, il n'est pas possible de garantir de tels extrêmes.
label.termsdesc5 = Dans le cas où vous enfreindriez ces conditions d'utilisation, et bien que nous puissions choisir de ne pas exercer les droits qui nous sont disponibles à ce moment-là, nous pouvons exercer ces droits et actions à toute autre occasion dans laquelle vous pourriez à nouveau enfreindre ces conditions. utile.
label.termsdesc6 = Nous ne vendons pas de produits aux mineurs. Les produits pour enfants que nous vendons doivent être achetés par des adultes. Les enfants de moins de 18 ans ne peuvent acheter des produits que sous la surveillance d'un parent ou d'un tuteur.
label.termsdesc7 = Nous vendons uniquement des produits en quantités correspondant aux besoins typiques d'un ménage moyen. Ceci s'applique aussi bien au nombre de produits demandés dans une même commande qu'au cas où le client choisit de passer plusieurs commandes d'un même produit et que lesdites commandes individuelles comprennent les quantités typiques nécessaires pour couvrir les besoins d'un ménage moyen.
label.interprivacy = Consultez notre politique de confidentialité
label.privacypol = Politique de confidentialité
label.privacydesc = Ci-dessous, nous détaillons les aspects les plus importants que vous devez connaître sur notre politique de confidentialité. Pour toute question, vous pouvez toujours nous contacter par mail ou en nous appelant:
label.privacydesc1 = Achat et livraison de produits et services. Nous utilisons vos informations personnelles pour accepter et gérer les commandes, livrer des produits et services, traiter les paiements et communiquer avec vous au sujet des commandes, produits, services et offres promotionnelles.
label.privacydesc2 = Respect des obligations légales. Dans certains cas, nous avons l'obligation légale de collecter et de traiter vos informations personnelles. Par exemple, nous collectons des informations de localisation et de compte bancaire auprès de vendeurs tiers à des fins de vérification d'identité, entre autres.
label.privacydesc3 = Communiquer avec toi. Nous utilisons vos informations personnelles pour communiquer avec vous en relation avec nos services via différents canaux (par exemple, par téléphone, e-mail, chat).
label.privacydesc4 = Prévention de la fraude et des risques de crédit. Nous traitons les informations personnelles pour prévenir et détecter les fraudes et les abus afin de protéger la sécurité de nos clients, Amazon Europe et autres. Nous pouvons également utiliser des méthodes de notation pour évaluer et gérer les risques de crédit.
label.privacydesc5 = Prestataires de services tiers : Nous concluons des contrats avec d'autres sociétés et individus pour exécuter certaines fonctions en notre nom. Certaines des fonctions qu'ils remplissent peuvent inclure : l'exécution de commandes de produits et de services, l'expédition de colis, l'envoi de courrier et d'e-mails, la suppression des informations en double des listes de clients, l'analyse de données, la fourniture d'une assistance marketing, la fourniture de résultats de recherche et de liens (y compris des liens et des listes de paiement ), traiter les paiements, diffuser du contenu, évaluer les risques de crédit et fournir un service client. Ces fournisseurs de services tiers auront accès aux informations personnelles nécessaires à l'exécution de leurs fonctions, mais ne pourront pas les utiliser à d'autres fins. En outre, ils doivent traiter les informations personnelles conformément à la présente déclaration de confidentialité et à la législation applicable en matière de protection des données.
label.privacydesc6 = Nous nous efforçons de protéger la sécurité de vos informations personnelles lors de leur transmission à l'aide du logiciel Secure Sockets Layer (SSL), qui crypte les informations que vous saisissez.
label.privacydesc7 = Nous avons mis en place des systèmes de sécurité physiques, électroniques et procéduraux concernant la collecte, le stockage et la divulgation de vos informations personnelles. Nos procédures de sécurité signifient que nous pouvons occasionnellement demander une preuve d'identité avant de vous fournir des informations sensibles.
